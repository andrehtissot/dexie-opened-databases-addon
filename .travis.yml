sudo: false
language: node_js
node_js:
  - 9
addons:
  code_climate:
    repo_token:
      secure: ""
before_script:
  - npm install codeclimate-test-reporter -g
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
#Temporary Meltdown workaround BEGIN
  - sudo chown root /opt/google/chrome/chrome-sandbox
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
#Temporary Meltdown workaround END
script:
  - npm run build dev
  - karma start test/karma/karma.conf.coverage.chrome.js --single-run
  - karma start test/karma/karma.conf.firefox.js --single-run
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info
